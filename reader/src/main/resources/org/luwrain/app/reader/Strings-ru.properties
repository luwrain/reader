reader.WizardLoginIntro = Введите в текстовые поля ниже ваш адрес электронной почты и пароль для доступа к облачному сервису books.luwrain.org. Если вы в настоящий момент не зарегистрированы, регистрация произойдёт автоматически. В случае автоматической регистрации на следующем шаге потребуется ввести код подтверждения из письма, которое сервис направит вам для проверки, что указанный адрес именно ваш.
